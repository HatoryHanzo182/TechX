<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/MenuContentsStyles/MenuExitContentStyle.css">
</head>
<body>
    <div class="exit-content">
        <div class="confirmation-card">
            <ion-icon name="exit-outline" class="exit-icon"></ion-icon>
            <h2>Exit confirmation</h2>
            <p>Are you sure you want to leave the admin panel?</p>
            <div class="button-container">
                <button id="id-cancel-exit" class="cancel-button">Cancel</button>
                <button id="id-exit-exit" class="exit-button">Go out</button>
            </div>
        </div>
    </div>
</body> 
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
